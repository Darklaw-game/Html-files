<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School is the best!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e5e5e5;
        }
        .header {
            background-color: #333;
            color: white;
            padding: 15px 0;
            text-align: center;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
        }
        .header h1 {
            margin: 0;
        }
        .nav-bar {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }
        .nav-bar a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
        }
        .main-content {
            padding: 80px 20px 20px;
            text-align: center;
        }
        .featured-games {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .game-card {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            margin: 10px;
            width: 200px;
            text-align: center;
            padding: 10px;
        }
        .game-card img {
            width: 100%;
            border-radius: 8px;
        }
        .footer {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Fake Roblox</h1>
        <div class="nav-bar">
            <a href="#">Home</a>
            <a href="#">Games</a>
            <a href="#">Avatar</a>
            <a href="#">Friends</a>
            <a href="#">Settings</a>
        </div>
    </div>
    
    <div class="main-content">
        <h2>Featured Games</h2>
        <div class="featured-games">
            <div class="game-card">
                <img src="https://via.placeholder.com/200x150" alt="Game 1">
                <h3>Game Title 1</h3>
                <p>Join the adventure!</p>
            </div>
            <div class="game-card">
                <img src="https://via.placeholder.com/200x150" alt="Game 2">
                <h3>Game Title 2</h3>
                <p>Exciting challenges await!</p>
            </div>
            <div class="game-card">
                <img src="https://via.placeholder.com/200x150" alt="Game 3">
                <h3>Game Title 3</h3>
                <p>Explore new worlds!</p>
            </div>
        </div>
    </div>
    
    <div class="footer">
        <p>&copy; 2024 Fake Roblox. All rights reserved.</p>
    </div>
</body>
</html>
