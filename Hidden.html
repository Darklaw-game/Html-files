<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hiddencraft</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: url('https://example.com/minecraft-background.jpg') no-repeat center center fixed;
            background-size: cover;
        }
        .header {
            background-color: #2a473b;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .header h1 {
            margin: 0;
            font-size: 3em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        .nav-bar {
            display: flex;
            justify-content: center;
            background-color: #1e2a1c;
            padding: 10px 0;
        }
        .nav-bar a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 1.2em;
        }
        .main-content {
            padding: 20px;
            text-align: center;
            color: #fff;
        }
        .game-screenshots {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 20px;
        }
        .screenshot {
            width: 300px;
            height: 200px;
            background-color: #3b6d3f;
            border: 5px solid #2a473b;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        .screenshot img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .footer {
            background-color: #2a473b;
            color: white;
            padding: 10px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Fake Minecraft</h1>
    </div>
    
    <div class="nav-bar">
        <a href="#">Home</a>
        <a href="#">Features</a>
        <a href="#">Download</a>
        <a href="#">Support</a>
    </div>

    <div class="main-content">
        <h2>Welcome to Fake Minecraft</h2>
        <p>Experience a blocky world with endless possibilities!</p>
        <div class="game-screenshots">
            <div class="screenshot">
                <img src="https://example.com/minecraft-screenshot1.jpg" alt="Minecraft Screenshot 1">
            </div>
            <div class="screenshot">
                <img src="https://example.com/minecraft-screenshot2.jpg" alt="Minecraft Screenshot 2">
            </div>
            <div class="screenshot">
                <img src="https://example.com/minecraft-screenshot3.jpg" alt="Minecraft Screenshot 3">
            </div>
        </div>
    </div>

    <div class="footer">
        <p>&copy; 2024 Fake Minecraft. All rights reserved.</p>
    </div>
</body>
</html>
